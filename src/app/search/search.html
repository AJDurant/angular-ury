<div class="container">

    <div class="page-header">
        <h1>Search</h1>
    </div>

    <form name="searchForm" class="well form-search" ng-submit="search()" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : searchForm.message.$invalid && !searchForm.message.$pristine }">
            <label for="search" class="sr-only control-label">Search:</label>
            <input
                type="text"
                id="query"
                name="query"
                class="form-control"
                placeholder="Keywords..."
                ng-model="query"
                required>
            <span class="help-block">Try for example: "Roses" or "Woodstock" or "Rock"</span>
        </div>

        <div class="form-group">
            <label class="checkbox-inline" ng-repeat="(key,enabled) in keys">
                <input type="checkbox" ng-model="keys[key]"> {{key}}
            </label>
        </div>

        <div class="row form-horizontal">
            <div class="col-sm-4 col-sm-push-2 col-sm-offset-6">
                <label class="control-label col-sm-8">Items per page:</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" min="10" max="100" ng-model="pageSize">
                </div>
            </div>
            <div class="col-sm-2 col-sm-pull-10">
                <button type="submit" class="btn btn-default" ng-disabled="searchForm.$invalid">Search</button>
            </div>
        </div>

    </form>

    <div id="search-results">
        <list-item dir-paginate="result in results.payload | itemsPerPage: pageSize" pagination-id="search" current-page="currentPage" item="result"></list-item>
    </div>

    <div class="pull-right">
        <dir-pagination-controls pagination-id="search" boundary-links="true"></dir-pagination-controls>
    </div>

</div>
