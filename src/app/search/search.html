<div class="container">

    <div class="page-header">
        <h1>Search</h1>
    </div>

    <div class="row">
        <form class="well form-search">
            <div class="form-group">
                <label for="search" class="sr-only control-label">Search:</label>
                <input type="text" ng-model="query" class="form-control" id="search" placeholder="Keywords...">
                <span class="help-block">Try for example: "Roses" or "Woodstock" or "Rock"</span>
            </div>

            <div class="form-group">
                <label class="checkbox-inline" ng-repeat="(key,enabled) in keys">
                    <input type="checkbox" ng-model="keys[key]"> {{key}}
                </label>
            </div>

            <button type="submit" class="btn btn-default" ng-click="search()">Search</button>

        </form>
    </div>
    <div id="search-results" class="row">
        <list-item ng-repeat="result in results.payload" item="result"></list-item>
    </div>

</div>
