<div class="container">

    <div class="page-header">
        <h1>Search</h1>
    </div>

    <form name="searchForm" class="well form-search" ng-submit="search(searchForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : searchForm.query.$invalid && searchForm.query.$touched }">
            <label for="query" class="sr-only control-label">Search:</label>
            <input
                type="text"
                id="query"
                name="query"
                class="form-control"
                placeholder="Keywords..."
                ng-model="query"
                required>
            <span class="help-block">Try for example: "Roses" or "Woodstock" or "Rock"</span>
        </div>

        <div class="form-group">
            <label class="checkbox-inline" ng-repeat="(key,enabled) in keys">
                <input type="checkbox" ng-model="keys[key]"> {{key}}
            </label>
        </div>

        <div class="row form-horizontal">
            <div class="col-xs-push-4 col-xs-8 col-sm-push-2 col-sm-offset-4 col-sm-6 col-md-offset-6 col-md-4">
                <label class="control-label col-xs-6 col-sm-8">Items per page:</label>
                <div class="col-xs-6 col-sm-4">
                    <input class="form-control" type="number" min="10" max="100" ng-model="pageSize">
                </div>
            </div>
            <div class="col-xs-4 col-xs-pull-8 col-sm-2 col-sm-pull-10">
                <button type="submit" class="btn btn-default" ng-disabled="searchForm.$invalid">Search</button>
            </div>
        </div>

    </form>

    <div id="search-results">
        <div dir-paginate="result in results.payload | itemsPerPage: pageSize" pagination-id="searchPage" current-page="currentPage">
            <a list-item class="list-object" item="result" ng-href="{{result.micrositelink.url}}" title="{{result.title}}"></a>
        </div>
    </div>

    <div class="pull-right">
        <dir-pagination-controls pagination-id="searchPage" boundary-links="true" max-size="5"></dir-pagination-controls>
    </div>

</div>
