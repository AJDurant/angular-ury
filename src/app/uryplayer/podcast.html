<div class="container">

    <div class="page-header">
        <h1>{{podcast.title}} <small>{{podcast.time * 1000 | amDateFormat:'dddd, Do MMMM YYYY, HH:mm'}}</small></h1>
    </div>

    <div class="row">
        <div class="col-xs-10" ng-bind-html="podcast.description">
        </div>

    </div>

    <div class="row">
        <div class="col-sm-6">
            <h2>Player</h2>
            <audio id="podcastplayer" preload controls ng-src="{{audio}}"></audio>

        </div>
        <div class="col-sm-6">
            <h2>Credits</h2>
            <dl>
                <div class="credit" ng-repeat="credit in credits">
                    <dt>{{credit.type_name}}</dt>
                    <dd>{{credit.name}}</dd>
                </div>
            </dl>
        </div>
    </div>

</div>
