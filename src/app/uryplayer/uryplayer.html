<div class="container">

    <div class="page-header">
        <h1>URY Player</h1>
    </div>

    <div dir-paginate="podcast in podcasts | itemsPerPage: pageSize" pagination-id="podcasts" current-page="currentPage">
        <a list-item class="list-object" item="podcast" ng-href="{{podcast.micrositelink.url}}" title="{{podcast.title}}"></a>
    </div>

    <div class="pull-right">
        <dir-pagination-controls pagination-id="podcasts" boundary-links="true" max-size="5"></dir-pagination-controls>
    </div>

</div>
