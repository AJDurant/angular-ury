<div class="container">

    <div class="row">
        <div class="col-md-3">
            <h2>Send a Message</h2>
            <div ng-if="onAir.status">Message box</div>
            <div ng-if="!onAir.status">No Message box</div>
        </div>
        <div class="col-md-9" style="height: 305px">
            <carousel interval="myInterval" disable-animation="true">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h2>Get Involved</h2>
            <p>University Radio York has been alive since 1967 when it became the first legal independant radio station in the UK!</p>
            <p>Help us continue our legacy by joining the URY team.</p>
            <p>Contact our teams to find out more</p>
        </div>
        <div class="col-sm-6">
            <h2 class="invisible">Teams</h2>
            <div class="col-sm-6 col-md-4" ng-repeat="team in teams">
                <a ng-href="{{team.link}}">
                    <img>{{team.logo}}</img>
                    <div>{{team.name}}</div>
                </a>
            </div>
        </div>
    </div>

</div>
