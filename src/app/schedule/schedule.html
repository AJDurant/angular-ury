<div class="container">

    <div class="page-header">
        <h1>Schedule <small>Week View</small></h1>
    </div>

    <div class="schedule-week">
        <div class="schedule-day" ng-repeat="day in week">
            <h2>{{day.name}}</h2>
            <schedule-item ng-repeat="item in day.shows" show="item"></schedule-item>
        </div>
    </div>

</div>
