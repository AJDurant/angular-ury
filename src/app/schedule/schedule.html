<div class="container">

    <div class="page-header">
        <h1>Schedule <small>Week View</small></h1>
    </div>

    <div class="well well-sm clearfix text-center">
        <div class="pull-left">
            <a ng-href="/schedule/{{yearprev}}/w{{weekprev}}">&laquo; Previous Week</a>
        </div>
        <div class="pull-right">
            <a ng-href="/schedule/{{yearnext}}/w{{weeknext}}">Next Week &raquo;</a>
        </div>
        <span class="">
            <a href="/schedule">This&nbsp;Week</a>&nbsp;&#124;&nbsp;&#124;&nbsp;<a href="" ng-click="select.name = ''">Week&nbsp;View</a>
        </span>
    </div>

    <p ng-show="noSchedule">Sorry, but there are no shows scheduled for this week.</p>

    <div class="schedule-week">
        <ol class="schedule-times">
            <li ng-repeat="hour in hours" ng-show="select.name == ''">{{hour}}</li>
        </ol>
        <div class="schedule-day" ng-repeat="day in schedule | filter:select" ng-animate>
            <h2 class="day-title"><a href="" ng-click="$parent.select.name = day.name">{{day.name}}</a></h2>
            <a list-item class="list-object" ng-repeat="show in day.shows" item="show" ng-href="{{show.micrositelink.url}}" title="{{show.title}}"></a>
        </div>
    </div>

</div>
