<div class="jumbotron" ng-controller="HeaderCtrl">
    <div class="container">
        <div class="row clearfix">
            <div class="on-air col-md-4 col-md-offset-4">
                <div class="row">
                    <h2 class="now col-sm-4">Now:</h2>
                    <dl class="col-sm-8">
                        <dt class="sr-only">Show</dt>
                        <dd><h3 ng-bind-template="{{show.current.title}}"></h3></dd>
                        <dt class="sr-only">Presenter</dt>
                        <dd ng-bind-template="{{show.current.presenters}}"></dd>
                    </dl>
                </div>
                <div class="row">
                    <h2 class="next col-sm-4">Next:</h2>
                    <dl class="col-sm-8">
                        <dt class="sr-only">Show</dt>
                        <dd><h3 ng-bind-template="{{show.next.title}}"></h3></dd>
                        <dt class="sr-only">Presenter</dt>
                        <dd ng-bind-template="{{show.next.presenters}}"></dd>
                    </dl>
                </div>
            </div>

            <div class="listen-live col-md-2 col-md-offset-1 text-center">
                <a id="onair_listen"
                    onclick="window.open('//ury.org.uk/live/')', 'radioplayer', 'height=665,width=380'); return false;">
                <img class="img-circle center-block" height="130px" width="130px" ng-src="//ury.org.uk{{show.current.photo}}">
                <span>Listen Live</span></a>
            </div>

        </div>
    </div>
</div>
